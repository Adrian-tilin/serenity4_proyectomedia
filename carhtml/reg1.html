<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity</title>
    <link rel="stylesheet" href="/carcss/reg_1.css">
</head>
<body>

    <main>
        <section class="logo">
            <header>
                <img src="/galeria/WhatsApp_Image_2024-09-09_at_5.45.36_PM-removebg-preview.png" alt="">
                <h1>Serenity</h1>
            </header>
            <div class="img">
                <img src="/galeria/WhatsApp Image 2024-11-05 at 2.57.55 PM.jpeg" alt="imagen">
            </div>
        </section>
        
        <section class="login">
            <header>
                <h1>¡Crea tu perfil!</h1>
            </header>
            <div class="form">
                <form>
                    <div class="campo">
                        <input type="text" name="name" id="name" placeholder="Nombre">
                    </div>
                    <div class="campo">
                        <input type="number" name="age" id="age" placeholder="Edad">
                    </div>
                    <div class="campo">
                        <input type="email" name="email" id="email" placeholder="Correo electrónico">
                    </div>
                    <div class="campo">
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                    </div>
                    <div class="button">
                            <a href="/carhtml/Centro_juegos.html">Crear Cuenta</a></button>
                            
                        </a>
                    </div>
                </form>
            </div>
            <footer>
                <p>Al registrarte en Serenity acepta nuestros términos de política y privacidad</p>
            </footer>
        </section>
    </main>

</body>
</html>
